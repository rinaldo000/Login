<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="container">
    <form id="cadastroForm">
      <h1>Cadastro</h1>
      <div class="input-box">
        <input type="text" id="usuario" placeholder="Usuário" required>
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input type="email" id="email" placeholder="E-mail" required>
        <i class="bx bxs-envelope"></i>
      </div>
      <div class="input-box">
        <input id="password" type="password" placeholder="Senha" required>
        <i onclick="togglePassword('password')" class='bx bxs-lock-alt'></i>
      </div>
      <div class="input-box">
        <input id="confirmPassword" type="password" placeholder="Confirmar Senha" required>
        <i onclick="togglePassword('confirmPassword')" class='bx bxs-lock-alt'></i>
      </div>
      <button type="submit" class="cadastro">Criar Conta</button>
      <div class="register-link">
        <p>Já tem uma conta? <a href="index.html">Fazer login</a></p>
      </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
